<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css\estilo.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <!-- Limpar, delete e parênteses -->
      <button class="button especial" data-action="clear">C</button>
      <button class="button especial" data-action="delete">⌫</button>
      <button class="button operador" data-value="(">(</button>
      <button class="button operador" data-value=")">)</button>

      <!-- Números e operações -->
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operador" data-value="/">÷</button>

      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operador" data-value="*">×</button>

      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operador" data-value="-">-</button>

      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button operador" data-action="square">x²</button>
      <button class="button operador" data-value="+">+</button>

      <!-- Resultado -->
      <button class="button equal" data-action="equals">=</button>
    </div>
  </div>
  <script src="javascript\script.js"></script>
</body>
</html>
